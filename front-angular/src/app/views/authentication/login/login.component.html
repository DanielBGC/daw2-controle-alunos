<div class="container">
  <form>
    <h4 class="text-center">Login</h4>
    
    <div class="form-field-group">
      <i class="material-icons">
        email 
      </i>
      <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="objLogin.email" name="email">  
      </mat-form-field>
    </div>
      
    <div class="form-field-group">
      <i class="material-icons">
        lock 
      </i>
      <mat-form-field>
        
        <input matInput placeholder="Senha" type="password" [(ngModel)]="objLogin.senha" name="senha">  
      </mat-form-field>
    </div>

    <div class="d-flex flex-row-reverse justify-content-between">  
      <button mat-raised-button (click)="login()" color="primary" class="col-5">
        <i class="material-icons">
          login 
        </i>
        Login
      </button>

      <button mat-raised-button (click)="goToRegisterPage()" color="primary" class="col-5">
        <i class="material-icons">
          person_add 
        </i>
        Registre-se
      </button>
    </div>
  </form>
</div>
