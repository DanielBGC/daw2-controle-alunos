<div class="container">
  <form>
    <h4 class="text-center">Registre-se</h4>

    <div class="form-field-group">
      <i class="material-icons">
        perm_identity 
      </i>
      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="objRegister.nome" name="nome">  
      </mat-form-field>
    </div>
    
    <div class="form-field-group">
      <i class="material-icons">
        email 
      </i>
      <mat-form-field>
        <input matInput placeholder="E-mail" type="email" [(ngModel)]="objRegister.email" name="email">  
      </mat-form-field>
    </div>
      
    <div class="form-field-group">
      <i class="material-icons">
        lock 
      </i>
      <mat-form-field>
        
        <input matInput placeholder="Senha" type="password" [(ngModel)]="objRegister.senha" name="senha">  
      </mat-form-field>
    </div>
    
    <div class="d-flex flex-row-reverse justify-content-between">
      <button mat-raised-button (click)="register()" color="primary" class="col-5">
        <i class="material-icons">
          person_add 
        </i>
        Registre-se
      </button>
      <button mat-raised-button (click)="goToLoginPage()" color="warn" class="col-5">
        <i class="material-icons">
          arrow_left 
        </i>
        Voltar
      </button>
    </div>
  </form>
</div>
